<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết đơn Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .order-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        strong {
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        thead {
            background: #007bff;
            color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #f1f1f1;
        }

        .total-amount {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="order-container">
    <h2>Chi tiết đơn hàng</h2>

    <p><strong>Khách hàng:</strong> {{username}}</p>
    <p><strong>Mã hóa đơn:</strong> {{orderNo}}</p>

    <table>
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        {{orderDetails}}
        </tbody>
    </table>

    <p class="total-amount">Tổng số tiền: {{totalAmount}}</p>
</div>
</body>
</html>
