<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác nhận mã OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .otp-code {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 5px;
        }

        .note {
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="otp-container">
    <h2>{{title}}</h2>
    <p>Xin chào <strong>{{username}}</strong>,</p>
    <p>{{message}}</p>
    <div class="otp-code">{{otpCode}}</div>
    <p>{{footerMessage}}</p>
    <p class="note">Mã này có hiệu lực trong 30 phút kể từ khi gửi.</p>
</div>
</body>
</html>
